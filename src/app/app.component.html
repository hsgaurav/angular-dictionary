<div class="top-container">
  <div class="second-container">
    <div class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Word</mat-label>
        <input type="text" matInput [(ngModel)]="inputWord" placeholder="Enter a word!">
        <mat-hint>Saves a word to dictionary!</mat-hint>
      </mat-form-field>
      <div class="button">
        <button mat-stroked-button color="primary" (click)="onsave()">Save</button>
      </div>
    </div>
    <div class="table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <ng-container matColumnDef="word">
          <th mat-header-cell *matHeaderCellDef> Word</th>
          <td mat-cell *matCellDef="let element"> {{element.word}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <a class="pointer" (click)="openDialog({action : 'Update', obj : element})">Edit</a> |
            <a class="pointer" (click)="openDialog({action : 'Delete', obj : element})">Delete</a>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
